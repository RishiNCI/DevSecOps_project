<!-- templates/workout_tracking/workout_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Delete Confirmation Card -->
        <div class="card mt-5">
            <div class="card-header bg-danger text-white text-center">
                <h3>Delete Workout</h3>
            </div>
            <div class="card-body text-center">
                <p>Are you sure you want to delete the workout on <strong>{{ workout.date }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <!-- Action buttons -->
                    <button class="btn btn-danger mr-2" type="submit">Confirm Delete</button>
                    <a class="btn btn-secondary" href="{% url 'workout_list' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
