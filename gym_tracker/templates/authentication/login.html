<!-- templates/authentication/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h2>Login</h2>
                <p class="mb-0">Log in to access your account and track your progress</p>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <!-- Display form fields with Bootstrap styling -->
                    {{ form.as_p }}
                    <!-- Submit Button -->
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
