<!-- templates/diet_tracking/diet_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-danger text-white text-center">
                <h3>Delete Meal</h3>
            </div>
            <div class="card-body text-center">
                <p>Are you sure you want to delete the meal <strong>"{{ meal.name }}"</strong> on <strong>{{ meal.date }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger mr-2" type="submit">Confirm Delete</button>
                    <a class="btn btn-secondary" href="{% url 'diet_list' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
