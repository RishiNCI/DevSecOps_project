<!-- templates/diet_tracking/diet_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Meal Form Card -->
        <div class="card mt-5">
            <div class="card-header bg-success text-white text-center">
                <h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Meal</h3>
            </div>
            <div class="card-body">
                <!-- Meal Form -->
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4 text-center">
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
